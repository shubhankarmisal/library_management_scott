{% extends 'header2.html' %}

{% block content %}
<div class="container">

    <div id="page-content-wrapper">
        <div class="container-fluid p-lg-5">
            
            <div class="row">
                <div class="col-2">
                    <!-- null -->
                </div>
                <div class="col-10">
                    <h5 class="py-2">Search Books</h5>
                    {% for i in search %}
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="nametxt" class="col-form-label">Book Name:</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="nametxt" class="form-control">
                        </div>
                        <div class="col-auto">
                            <label for="anametxt" class="col-form-label">Auther Name:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="anametxt" class="form-control">
                        </div>
                        <div class="col-auto">
                            <a href="/search_books/{{i[0]}}"><button type="submit" class="btn btn-success">Search</button></a> 
                        </div>
                    </div>
                   

                    <h5 class="py-4">Table:</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="table-info">
                                
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">book_name</th>
                                <th scope="col">author_name</th>
                                <th scope="col">date</th>
                            </tr>
                            </thead>
                            <tbody>
                            
                            <tr>
                                <th scope="row">{{ i[0] }}</th>
                                <td>{{ i[1] }}</td>
                                <td>{{ i[2] }}</td>
                                <td>{{ i[3] }}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div> 

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
